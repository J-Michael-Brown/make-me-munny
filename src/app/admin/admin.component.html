<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add or Remove a Project</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Project Title:</label>
        <br>
        <input #newTitle>
      </div>

      <div>
        <label>Project Started By:</label>
        <br>
        <input #newUsername>
      </div>

      <div>
        <label>Project Description:</label>
        <br>
        <input #newDescription>
      </div>


      <button (click)="submitForm(newTitle.value, newUsername.value, newDescription.value)">Add</button>
    </div>
  </div>
</div>
<div>
  <app-projects></app-projects>
</div>
